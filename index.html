<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/black-knight.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple implementation of chess using Typescript"
    />
    <title>Chess</title>
  </head>

  <body>
    <main data-open="false">
      <header>
        <button data-action="rotate">Rotate chessboard</button>
        <button data-action="abort">Abort game</button>
      </header>

      <article class="game-board rotate" data-game-board></article>
    </main>

    <div data-open="true" class="backdrop" data-backdrop>
      <section
        aria-label="pawn promotion options"
        data-open="false"
        data-pawn-promotion
        class="backdrop-content"
      >
        <p>Select promotion piece</p>
        <div class="promotion-pieces">
          <button aria-label="queen" title="Queen"></button>
          <button aria-label="knight" title="Knight" class="black"></button>
          <button aria-label="rook" title="Rook" class="black"></button>
          <button aria-label="bishop" title="Bishop"></button>
        </div>
      </section>

      <section
        class="over-screen backdrop-content"
        data-open="false"
        data-game-over
      >
        <p></p>
        <button>Restart</button>
      </section>

      <section class="start-screen" data-open="true" data-game-start>
        <img
          src="/black-knight.svg"
          alt="back knight"
          width="200"
          height="200"
        />
        <h1>CHESS</h1>
        <button data-choice="player" title="Player vs Player">P vs P</button>
        <button data-choice="computer" title="Player vs Computer" disabled>
          P vs AI
        </button>
      </section>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
